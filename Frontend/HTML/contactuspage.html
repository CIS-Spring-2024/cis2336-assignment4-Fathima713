            <div class="form-container">
                <h2>Contact Us</h2>
                <form action="/submit-your-form-handler" method="POST">
                    <label class="field-label" for="name">Name:</label>
                    <input class="input-text" type="text" id="name" name="name" required>
        
                    <label class="field-label" for="email">Email:</label>
                    <input class="input-email" type="email" id="email" name="email" required>
        
                    <label class="field-label" for="subject">Subject:</label>
                    <input class="input-text" type="text" id="subject" name="subject" required>
        
                    <label class="field-label" for="message">Message:</label>
                    <textarea class="input-textarea" id="message" name="message" required></textarea>
        
                    <input class="submit-button" type="submit" value="Send Message">
                </form>
